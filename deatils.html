// create one user form in HTML and add fields like first name, last name, email, mobile number, gender and address.

<!DOCTYPE html>
<html>
<body>

<h1>User Form</h1>

<form>
  <label for="fname"> First name </label><br>
  <input type="text" id="fname" name="fname" value="Sai"><br><br>

  <label for="lname"> Last name </label><br>
  <input type="text" id="lname" name="lname" value="Krishna"><br><br>

  <label for="email"> Email Address </label><br>
  <input type="email" id="email" name="email" value="Krishna@gmail.com"><br><br>

  <label for="mobile"> Mobile Number </label><br>
  <input type="tel" id="mobile" name="mobile" value="8728183197"><br><br>

  <label for="gender">Gender</label><br>
  <label for="male"> Male</label>
  <input type="radio" id="male" name="male" value="male"><br>
  
  <label for="female"> Female</label>
  <input type="radio" id="female" name="female" value="female"><br><br>


  <label for="address"> Address </label>
  <textarea id="address" name="address" value="311 nicole way"></textarea><br><br>

</form> 
   
   <script src="object.js" ></script>

</body>
</html>
