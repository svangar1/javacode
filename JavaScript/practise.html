        Enter password <label> : <input id="pwd" type="text" />
            <button onclick="validate()">Login</button>
            <div id="table">



                <table border="1">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
            </tr>

        <div id="p1">

            <script>


                function validate() {

                    const div = document.getElementById('table');


                    const table = document.createElement('table');

                    table.border = 1;

                    const tr = document.createElement('tr');

                    const th = document.createElement('th');



                    th.innerText = "Name";


                    tr.appendChild(th);


                    table.appendChild(tr);



                    const tr1 = document.createElement('tr');

                    const td1 = document.createElement('td');



                    td1.innerText = "Sai";


                    tr1.appendChild(td1);


                    table.appendChild(tr1);



                    div.appendChild(table);


                    const userinput = document.getElementById('userName');
                    const uname = userinput.value;
                    if (uname === '') {
                        // alert('please enter user name');
                        const userparagraph = document.getElementById('uerErrorMessage');
                        userparagraph.innerText = "please enter user name";
                        userparagraph.style.color = "red";

                    } else {
                        const userparagraph = document.getElementById('uerErrorMessage');
                        userparagraph.innerText = "";
                    }
                }




                            function showName() {

                                const input = document.getElementById('userName');


                                alert(input.value);

                                const paragraphElement = document.getElementById('test1');

                                paragraphElement.innerHTML = input.value;
                                paragraphElement.style.background = "green"


                            }

                            function createParagraph(){
                                const users= [
                                        {       
                                        name: 'Sai'
                                        },
                                        {
                                        name: 'Krishna'
                                        }
                                    ];


                const divElement = document.getElementById('p1');
                for(let i=0;i<users.length;i++){
                    const p = document.createElement('p');
                p.innerText = users[i].name
                divElement.appendChild(p);
                }

                            }
            </script>
